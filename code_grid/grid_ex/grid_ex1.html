<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent{
      display: grid;
      border: 10px solid aquamarine;
      grid: auto auto auto / 100px 200px;
      /* grid-template-columns: auto auto auto; */
      /* grid-template-rows: 100px; */
    }

    .parent div{
      color: blueviolet;
      text-align: center;
      font-size: 50px;
      background-color: coral;
      border: 10px solid chartreuse;
    }
    .parent div > p{
      display: inline;
      background-color: burlywood;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div>
      <p>1</p>
    </div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
  </div>
</body>
</html>
